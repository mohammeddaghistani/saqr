<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>دخول صقر</title>
    <style>
        body{background:#1e293b; color:white; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; font-family:sans-serif;}
        .box{background:#334155; padding:30px; border-radius:10px; width:300px;}
        input{width:90%; padding:10px; margin:10px 0; border-radius:5px; border:none;}
        button{width:97%; padding:10px; background:#3b82f6; color:white; border:none; cursor:pointer;}
    </style>
</head>
<body>
    <div class="box">
        <h2>تسجيل دخول</h2>
        <input type="text" id="u" placeholder="اسم المستخدم (admin)">
        <input type="password" id="p" placeholder="كلمة المرور">
        <button onclick="doLogin()">دخول</button>
    </div>
    <script>
        async function doLogin(){
            const r = await fetch('/login', {
                method:'POST',
                headers:{'Content-Type':'application/json'},
                body: JSON.stringify({username: u.value, password: p.value})
            });
            if(r.ok) { window.location.href = 'index.html'; }
            else { alert('البيانات غير صحيحة!'); }
        }
    </script>
</body>
</html>
