<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>دخول - مبادرة صقر</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="watermark"></div>
    <div style="display:flex; justify-content:center; align-items:center; height:100vh;">
        <div class="glass-card" style="width:320px; text-align:center;">
            <img src="logo.png" style="width:100px; margin-bottom:15px;">
            <h2 style="color:var(--gold)">مبادرة صقر</h2>
            <input type="text" id="empID" placeholder="الرقم الوظيفي">
            <button class="btn-gold" id="loginBtn" onclick="login()">دخول</button>
        </div>
    </div>
    <script>
        const API = "https://script.google.com/macros/s/AKfycbwgjGHqepXQ55fCumWhCICGGPoPCIqbPNvEDeY8aGpuR0NH7z6DsO-6zk0OJMveqOmm/exec";
        async function login() {
            const id = document.getElementById('empID').value;
            if(!id) return alert("أدخل الرقم");
            const res = await fetch(API, {method:'POST', body:JSON.stringify({action:'verifyOTP', empID:id})}).then(r=>r.json());
            if(res.success) {
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('empID', id);
                sessionStorage.setItem('userName', res.data.name);
                sessionStorage.setItem('userRole', res.data.role);
                location.href = 'home.html';
            } else alert(res.msg);
        }
    </script>
</body>
</html>
